name: Validate Langston JSON outputs

on:
  push:
  pull_request:

jobs:
  validate-json:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies (fallback to npm install if no lockfile)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Run JSON validation
        run: npm run validate:json
